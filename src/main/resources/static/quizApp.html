<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Quiz</title>
    <link rel="stylesheet" href="/css/quizApp.css">
    <script src="/js/quizLogic.js" defer></script>
</head>
<body>
    <div id="title-container">
        <header id="quiz-title">Interactive Quiz</header>
    </div>

    <div id="quiz-container">
        <header id="question-text">Loading question...</header>

        <nav id="choice-container">
            <button id="choice1" class="choice-btn">Loading button...</button>
            <button id="choice2" class="choice-btn">Loading button...</button>
            <button id="choice3" class="choice-btn">Loading button...</button>
            <button id="choice4" class="choice-btn">Loading button...</button>
        </nav>

        <nav id="quiz-navigation">
            <button id="previous-btn" class="nav-btn">Previous</button>
            <button id="next-btn" class="nav-btn">Next</button>
        </nav>
    </div>

    <footer class="footer">
        <div id="col1">
            <p id="made-by">Made by Daniel Tolsky</p>
        </div>

        <div id="col2">
            <p id="class">CMPT 276</p>
        </div>

        <div id="col3">
            <p id="date">Feb 3rd 2024</p>
        </div>
    </footer>
</body>
</html>
